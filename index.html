<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
    <h1>Search for a Car Rental</h1>
    <section class="nav2">
        <small>Pick up location</small>
        <div class="search">
        <input type="text" placeholder="City,airport,region,district.." class="input">
    </div>
    <div class="checkbox"><input type="checkbox" class="box" >
        <p>Deliver the car somewhere else</p>
    </div>
    <aside class="event">
        <div class="pickup">
            <small>Date of pickup</small>
            <input type="date" class="date">
            <input type="time" class="time">
        </div>
        <div class="pickup">
            <small>Date of delivery</small>
            <input type="date" class="date">
            <input type="time" class="time">
        </div>
    </aside>
    <div class="checkbox"><input type="checkbox" class="box" >
        <p>The driver's age between 30 and 65</p>
        <img src="./images/error_FILL0_wght400_GRAD0_opsz48.png" alt="" class="error">
    </div>

    <ul class="list">
    <li class="list-item">
        <img src="./images/check.png" alt="" check="check">
        <p>No credit card fees</p>
    </li>
    <li class="list-item">
        <img src="./images/check.png" alt="" check="check">
        <p>No change fees</p>
    </li>
    <li class="list-item">
        <img src="./images/check.png" alt="" check="check">
        <p>Price match guaranteed</p>
    </li>
    </ul>
    </section>
    <button >Search</button>
    </main>
</body>
</html>
